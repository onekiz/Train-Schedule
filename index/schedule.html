<body>



    <div class = "container">

			<div class = "logout">
				<button class = "btn btn-primary" id = "logout">Log Out</button>

				<button class = "btn btn-primary" id = "login">Log In</button>

        <div class = "jumbotron">
            <h1>Anytime is Train time</h1>
            <h3>Choo Choo. Chee Chee</h3>
        </div>



        <div class = "row" id="schedule">
						<h4 class = "header"> Current Train Schedule </h4>
            <table class="table">

              <thead>

                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency min.</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id = "train">

              </tbody>
            </table>
        </div>



		<div class = "row" id = "addTrain">

      <form>
        <h4 class = "header">Add Train</h4>
        <div class="form-group">
          <label for="exampleInputEmail1">Train Name</label>
          <input type="name" class="form-control" id="trainName" placeholder="Train Name">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Destination</label>
          <input type="destination" class="form-control" id="destination" placeholder="Destination">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">First Train Time (HH:mm military time)</label>
          <input type="time" class="form-control" id="time" placeholder="Train Time">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Frequenct (min)</label>
          <input type="minutes" class="form-control" id="minutes" placeholder="Minutes">
        </div>

        <button type="submit" class="btn btn-primary submit">Submit</button>
      </form>

    </div>
</div>

<script src= "assets/javascript/moment.js"> </script>
